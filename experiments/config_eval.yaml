common:
    model:
        point_arch: v2
        point_len: 512
        appear_arch: vgg
        appear_len: 512
        appear_skippool: True
        appear_fpn: False

        end_arch: v2
        end_mode: avg

        affinity_op: minus_abs # multiply or addminus
        softmax_mode: dual_add

        score_arch: branch_cls 
        neg_threshold: 0

        score_fusion_arch: C
        test_mode: 2 #0:image;1:LiDAR;2:fusion

    gt_det_ratio : 0
    sample_max_len : 2
    det_type: 3D
    tracker_type: 3D
    use_frustum: True
    without_reflectivity: True
    train_fix_iou: 1
    train_fix_count: 0
    val_fix_iou: 1
    val_fix_count: 0
    use_dropout: True
    dropblock: 5

    augmentation:
        input_size: 224
        test_resize: 224

    workers: 1
    batch_size: 1

    fixed_wd: true
    use_moving_average: false
    momentum: 0.9
    #weight_decay: 0.0001
    weight_decay: 0.01 # super converge. decrease this when you increase steps.

    val_freq: 3333 # exact num of samples in 1 epoch with pp
    print_freq: 100

    val_root: /data/training
    val_source: /data/training/
    val_link : ./data/val.txt
    val_det : ./data/detections/rrc_train
    
